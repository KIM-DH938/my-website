                    love_style: "연애할 때도 자신의 정체성을 잃지 않으며, 서로의 개성을 존중하는 관계를 만들어가요. 솔직하고 자유로운 사랑을 추구해요.",
                    strengths: ["강한 독립성", "솔직한 성격", "빠른 판단력", "강인한 정신력"]

        let currentQuestion = 0;
        let scores = { egen: 0, teto: 0 };
        let userGender = null;
        
        function startTest() {
            // 성별 선택 (간단하게 처리)
            userGender = prompt("성별을 선택해주세요 (남/여):");
            if (!userGender || (userGender !== "남" && userGender !== "여")) {
                userGender = "남"; // 기본값
            }
            
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('testPage').style.display = 'block';
            showQuestion();
        }
        
        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('progressText').textContent = `${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => selectOption(option);
                optionsContainer.appendChild(button);
            });
        }
        
        function selectOption(option) {
            // 점수 누적
            scores[option.type] += option.score;
            
            // 버튼 시각적 선택 효과
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // 잠시 후 다음 질문으로
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 500);
        }
        
        function showResult() {
            document.getElementById('testPage').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            
            // 결과 계산
            let resultType;
            if (scores.egen > scores.teto) {
                resultType = userGender === "남" ? "에겐남" : "에겐녀";
            } else {
                resultType = userGender === "남" ? "테토남" : "테토녀";
            }
            
            const result = resultTypes[resultType];
            
            // 결과 표시
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultType').textContent = resultType;
            document.getElementById('resultDescription').textContent = result.description;
            
            // 상세 정보 표시
            const detailsHtml = `
                <h4>🎯 주요 특징</h4>
                <p>${result.details.characteristics}</p>
                
                <h4>💕 연애 스타일</h4>
                <p>${result.details.love_style}</p>
                
                <h4>✨ 주요 강점</h4>
                <ul>
                    ${result.details.strengths.map(strength => `<li>${strength}</li>`).join('')}
                </ul>
            `;
            document.getElementById('resultDetails').innerHTML = detailsHtml;
            
            // 궁합 정보
            document.getElementById('compatibility').innerHTML = `
                <h4>💫 최고의 궁합</h4>
                <p>${result.compatibility}</p>
            `;
        }
        
        // 공유 관련 함수들
        function getShareData() {
            const resultType = document.getElementById('resultType').textContent;
            const resultEmoji = document.getElementById('resultEmoji').textContent;
            
            // URL 파라미터로 결과 공유하기
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?result=${encodeURIComponent(resultType)}`;
            
            return {
                title: 'Egen vs Teto Test 💕',
                text: `${resultEmoji} 나는 ${resultType}! 나의 연애 성향은? 지금 바로 테스트해보세요!`,
                url: shareUrl,
                hashtags: ['에겐테토', '성향테스트', '연애스타일', resultType]
            };
        }
        
        // 페이지 로드 시 URL 파라미터 확인
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedResult = urlParams.get('result');
            
            if (sharedResult && resultTypes[sharedResult]) {
                // 공유된 결과가 있으면 해당 결과 페이지로 바로 이동
                showSharedResult(sharedResult);
            }
        }
        
        // 공유된 결과 표시
        function showSharedResult(resultType) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('testPage').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            
            const result = resultTypes[resultType];
            
            // 결과 표시
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultType').textContent = resultType;
            document.getElementById('resultDescription').textContent = result.description + '\n\n👆 이 결과를 공유받았어요! 나도 테스트해보고 싶다면 아래 버튼을 클릭하세요!';
            
            // 상세 정보 표시
            const detailsHtml = `
                <h4>🎯 주요 특징</h4>
                <p>${result.details.characteristics}</p>
                
                <h4>💕 연애 스타일</h4>
                <p>${result.details.love_style}</p>
                
                <h4>✨ 주요 강점</h4>
                <ul>
                    ${result.details.strengths.map(strength => `<li>${strength}</li>`).join('')}
                </ul>
            `;
            document.getElementById('resultDetails').innerHTML = detailsHtml;
            
            // 궁합 정보
            document.getElementById('compatibility').innerHTML = `
                <h4>💫 최고의 궁합</h4>
                <p>${result.compatibility}</p>
            `;
            
            // 공유받은 결과임을 표시하기 위해 버튼 텍스트 변경
            const restartButton = document.querySelector('.restart-button');
            restartButton.textContent = '나도 테스트하기!';
            restartButton.style.background = 'linear-gradient(135deg, #FF6B9D 0%, #A855F7 100%)';
            restartButton.style.color = 'white';
            restartButton.style.border = 'none';
        }
        
        
        function shareInstagram() {
            const shareData = getShareData();
            // 인스타그램은 직접 링크 공유가 제한적이므로 텍스트를 클립보드에 복사
            const instagramText = `${shareData.text}\n\n${shareData.url}\n\n${shareData.hashtags.map(tag => '#' + tag).join(' ')}`;
            
            navigator.clipboard.writeText(instagramText).then(() => {
                alert('📋 결과가 복사되었습니다!\n인스타그램을 열어서 스토리나 피드에 붙여넣어 주세요!');
                
                // 인스타그램 앱 열기 시도
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    setTimeout(() => {
                        window.location.href = 'instagram://';
                    }, 1000);
                }
            }).catch(() => {
                alert('📱 수동으로 복사해주세요:\n' + instagramText);
            });
        }
        
        function shareFacebook() {
            const shareData = getShareData();
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareData.url)}&quote=${encodeURIComponent(shareData.text)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }
        
        function shareGeneral() {
            const shareData = getShareData();
            
            if (navigator.share) {
                // Web Share API 지원하는 경우
                navigator.share({
                    title: shareData.title,
                    text: shareData.text,
                    url: shareData.url
                }).catch(console.error);
            } else {
                // 클립보드에 복사
                const textToCopy = shareData.text + '\n' + shareData.url;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // 성공적인 복사 알림
                    showCopyNotification();
                }).catch(() => {
                    // 폴백: 텍스트 선택 가능한 모달 표시
                    prompt('아래 텍스트를 복사해주세요:', textToCopy);
                });
            }
        }
        
        function showCopyNotification() {
            // 복사 완료 알림 표시
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 0.9rem;
                font-weight: 600;
                z-index: 9999;
                backdrop-filter: blur(10px);
                animation: fadeInOut 2s ease-in-out;
            `;
            notification.textContent = '📋 링크가 복사되었습니다!';
            
            // CSS 애니메이션 추가
            if (!document.querySelector('#copyNotificationStyle')) {
                const style = document.createElement('style');
                style.id = 'copyNotificationStyle';
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                        20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 2000);
        }
        
        function restartTest() {
            currentQuestion = 0;
            scores = { egen: 0, teto: 0 };
            userGender = null;
            
            // URL 파라미터 제거
            const url = new URL(window.location);
            url.searchParams.delete('result');
            window.history.replaceState({}, '', url);
            
            document.getElementById('resultPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            
            // 버튼 원래대로 복원
            const restartButton = document.querySelector('.restart-button');
            restartButton.textContent = '다시 테스트하기';
            restartButton.style.background = 'rgba(255, 255, 255, 0.1)';
            restartButton.style.color = 'white';
            restartButton.style.border = '2px solid rgba(255, 255, 255, 0.2)';
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // URL 파라미터 확인
            checkURLParams();
        });
    </script>
